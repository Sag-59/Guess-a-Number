<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title"><h1>Number Guessing Game</h1></div>
    <div class="instruction">
        <p class="content1">Try and guess a random number between 1 and 100.</p>
        <p class="content2">You have 10 attempts to guess the right number.</p>
    </div>

    <div class="hero">
        <form action="" id="game">
            <label for="guessField" class="gameName">Guess a Number</label>
            <input type="number" id="guessField" class="inputNumber" placeholder="Enter a number">
            <input type="submit"  class="submitGuess" value="Submit Guess">
        </form>
        

        <div class="result " style="margin-top: 2vh;"></div>
        <button class="restartGame" style="display: none;">Restart Game</button>
        <div class="prevGuess" style="margin-top: 2vh;"></div>
        <div class="guessRemContent" style="margin-top: 2vh;"><span>Guesses Remaining: <span class="guessRem">10</span></span></div>
        <div class="showResult" style="margin-top: 2vh;"></div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
